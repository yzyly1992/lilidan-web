<!-- cover section -->
<section>
    <div class="cover-container">
        <img src="https://i.ibb.co/M9m3SKQ/bg.webp" alt="cover" class="cover-image">
        <div class="cover-text">
            <h1 class="cover-title">Welcome to our store</h1>
            <p class="cover-description">We have the best products for you</p>
        </div>
    </div>
</section>

<!-- products section -->
<section>
    <div class="card-container">
        <app-product-card
        *ngFor="let product of products"
        [product]="product">
        </app-product-card>
    </div>
</section>

<!-- about section -->
<section>
    <div class="about-container">
        <div class="about-text">
            <h2 class="about-title">About us</h2>
            <p class="about-description">We are a company that is dedicated to providing the best products for you</p>
        </div>
    </div>
</section>
