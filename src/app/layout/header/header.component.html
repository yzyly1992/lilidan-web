<div class="parent">
<div class="navbar-container">
    <a class="logo-container" href="/">
        <img class="logo" src="https://i.ibb.co/ngLRDZb/logo.webp" alt="logo">
    </a>
    <div class="menu" [class.toggle-menu]="toggleValue">
        <a routerLink="/" class="menu-item" (click)="closeMenu()">Home</a>
        <a routerLink="/" fragment="product" class="menu-item" (click)="closeMenu()">Product</a>
        <a routerLink="/" fragment="about" class="menu-item" (click)="closeMenu()">About</a>
        <a routerLink="/cart" class="menu-item" (click)="closeMenu()">Cart<span *ngIf="itemCount !== 0">({{itemCount}})</span></a>
    </div>
    <div class="menu-button">
        <button class="menu-button-item" (click)="toggleMenu()">
            {{toggleValue ? 'X' : 'M'}}
        </button>
    </div>
</div>
</div>
